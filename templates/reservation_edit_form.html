{% extends "base.html" %}

{% block content %}
  <h1>Edit Reservation</h1>

  <form action="/{{ customer.id }}/edit-reservation/{{ reservation.id }}" method="POST">
    <div class="form-group">
      <label for="numGuests">Number of Guests</label>
      <input type="number" class="form-control" id="numGuests" name="numGuests" value="{{ reservation.numGuests }}" required>
    </div>

    <div class="form-group">
      <label for="startAt">Start At</label>
      <input type="datetime-local" class="form-control" id="startAt" name="startAt" value="{{ formattedStartAt }}" required>
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea class="form-control" id="notes" name="notes">{{ reservation.notes }}</textarea>
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
{% endblock %}
